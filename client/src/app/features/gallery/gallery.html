<!-- HTML markup for Netflix-style gallery -->
<div class="gallery-view">
  <h1>Gallery View</h1>
  
  <div class="container-fluid mt-4">
    <!-- Category Filter -->
    <div class="row mb-4">
      <div class="col">
        <select class="form-control" ng-model="selectedCategory">
          <option value="">All Categories</option>
          <option ng-repeat="category in categories" value="{{category}}">{{category}}</option>
        </select>
      </div>
    </div>
    
    <!-- Gallery Grid -->
    <div class="gallery-container">
      <div class="row" ng-repeat="row in layout">
        <div class="col-md-3" ng-repeat="ad in row">
          <div class="card gallery-card mb-4">
            <img ng-src="{{ad.profileImage || '/assets/images/default-profile.png'}}" 
                 class="card-img-top" alt="Profile Image">
            <div class="card-body">
              <h5 class="card-title">{{ad.title}}</h5>
              <p class="card-text text-truncate">{{ad.description}}</p>
              <a href="#!/ads/{{ad._id}}" class="btn btn-primary btn-sm">View Details</a>
            </div>
          </div>
        </div>
      </div>
    </div>
    
    <!-- Loading Indicator -->
    <div class="text-center" ng-if="loading">
      <div class="spinner-border text-primary" role="status">
        <span class="sr-only">Loading...</span>
      </div>
    </div>
  </div>
</div>
