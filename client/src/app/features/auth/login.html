<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <h2 class="text-center mb-4">Login</h2>
      
      <form name="loginForm" ng-submit="login()" novalidate>
        <div class="form-group">
          <label for="username">Username</label>
          <input type="text" class="form-control" id="username" 
                 ng-model="credentials.username" required>
        </div>
        
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" class="form-control" id="password" 
                 ng-model="credentials.password" required>
        </div>
        
        <div ng-if="error" class="alert alert-danger">{{error}}</div>
        
        <button type="submit" class="btn btn-primary btn-block" 
                ng-disabled="loginForm.$invalid || loading">
          {{loading ? 'Logging in...' : 'Login'}}
        </button>
      </form>
      
      <div class="mt-3 text-center">
        <p>Or login with:</p>
        <a href="/api/auth/github" class="btn btn-dark mx-1">GitHub</a>
        <a href="/api/auth/google" class="btn btn-danger mx-1">Google</a>
        <a href="/api/auth/reddit" class="btn btn-warning mx-1">Reddit</a>
      </div>
    </div>
  </div>
</div>
