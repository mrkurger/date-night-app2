<div class="container mt-4">
  <div class="row">
    <div class="col-12">
      <h1>Welcome to DateNight.io</h1>
      <div class="card-deck mt-4">
        <!-- Ad listings will go here -->
        <div class="card" ng-repeat="ad in ads">
          <img ng-src="{{ad.image}}" class="card-img-top" alt="{{ad.title}}">
          <div class="card-body">
            <h5 class="card-title">{{ad.title}}</h5>
            <p class="card-text">{{ad.description}}</p>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
