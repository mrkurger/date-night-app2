<div class="container ad-details">
  <div ng-if="loading" class="text-center my-5">
    <div class="spinner-border text-primary" role="status">
      <span class="sr-only">Loading...</span>
    </div>
  </div>
  
  <div ng-if="error" class="alert alert-danger my-3">
    {{ error }}
  </div>
  
  <div ng-if="!loading && ad" class="row">
    <div class="col-md-8">
      <div class="card mb-4">
        <div class="card-body">
          <div class="d-flex justify-content-between align-items-start mb-3">
            <h2 class="card-title">{{ ad.title }}</h2>
            <button 
              class="btn" 
              ng-class="{'btn-danger': isFavorite(), 'btn-outline-danger': !isFavorite()}"
              ng-click="toggleFavorite()">
              <i class="fa" ng-class="{'fa-heart': isFavorite(), 'fa-heart-o': !isFavorite()}"></i>
              {{ isFavorite() ? 'Saved' : 'Save' }}
            </button>
          </div>
          
          <div class="ad-meta mb-3">
            <span class="badge badge-secondary mr-2">{{ ad.county }}</span>
            <span class="text-muted">Posted {{ ad.datePosted | date:'medium' }}</span>
          </div>
          
          <div class="ad-image mb-3">
            <img ng-src="{{ ad.profileImage }}" class="img-fluid" alt="{{ ad.title }}">
          </div>
          
          <div class="ad-description">
            <h4>Description</h4>
            <p>{{ ad.description }}</p>
          </div>
          
          <div class="ad-contact mt-4">
            <h4>Contact</h4>
            <p>{{ ad.contact }}</p>
          </div>
          
          <div class="ad-location mt-4" ng-if="ad.location">
            <h4>Location</h4>
            <p>{{ ad.location }}</p>
          </div>
        </div>
      </div>
    </div>
    
    <div class="col-md-4">
      <div class="card">
        <div class="card-body">
          <h4 class="card-title">Actions</h4>
          
          <!-- Show for non-owners -->
          <div ng-if="!isOwner">
            <button class="btn btn-success btn-block mb-2" ng-click="startChat()">
              <i class="fa fa-comment"></i> Contact Advertiser
            </button>
          </div>
          
          <a href="#!/" class="btn btn-outline-secondary btn-block">
            <i class="fa fa-arrow-left"></i> Back to Browse
          </a>
        </div>
      </div>
    </div>
  </div>
</div>
