<!DOCTYPE html>
<html lang="en" ng-app="dateNightApp">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DateNight.io</title>
  
  <!-- CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="styles/main.css">
  
  <!-- Updated Content Security Policy -->
  <meta http-equiv="Content-Security-Policy" content="
    default-src 'self' http://localhost:3000;
    script-src 'self' https://cdnjs.cloudflare.com;
    style-src 'self' https://stackpath.bootstrapcdn.com 'unsafe-inline';
    font-src 'self' https://stackpath.bootstrapcdn.com;
    connect-src 'self' http://localhost:3000 ws://localhost:3000;
    img-src 'self' data: https:;
  ">
  
  <!-- Favicon -->
  <link rel="icon" href="favicon.ico">
  
  <!-- Core Module (load first) -->
  <script src="app/core/core.module.js"></script>

  <!-- Shared Module -->
  <script src="app/shared/shared.module.js"></script>
  
  <!-- Feature Modules -->
  <script src="app/features/ads/ads.module.js"></script>
  <script src="app/features/auth/auth.module.js"></script>
  <script src="app/features/chat/chat.module.js"></script>
  <script src="app/features/profile/profile.module.js"></script>
  <script src="app/features/tinder/tinder.module.js"></script>
  <script src="app/features/gallery/gallery.module.js"></script>
  
  <!-- App Bootstrap -->
  <script src="app/app.module.js"></script>
  <script src="app/app.config.js"></script>
  
  <!-- Shared -->
  <script src="app/shared/icons.constant.js"></script>
  
  <!-- Services -->
  <script src="app/services/auth.service.js"></script>
  <script src="app/services/user.service.js"></script>
  <script src="app/services/ad.service.js"></script>
  <script src="app/services/chat.service.js"></script>
  <script src="app/services/socket.service.js"></script>
  <script src="app/services/image.service.js"></script>
  <script src="app/services/chat-polling.service.js"></script>
  
  <!-- Features -->
  <script src="app/features/ad-browser/ad-browser.controller.js"></script>
  <script src="app/features/ad-details/ad-details.controller.js"></script>
  <script src="app/features/ad-management/ad-management.controller.js"></script>
  <script src="app/features/auth/login.controller.js"></script>
  <script src="app/features/auth/register.controller.js"></script>
  <script src="app/features/auth/auth-callback.controller.js"></script>
  <script src="app/features/chat/chat.controller.js"></script>
  <script src="app/features/profile/profile.controller.js"></script>
</head>
<body ng-cloak ng-controller="AppController">
  <!-- Navigation -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container">
      <a class="navbar-brand" href="#!/">DateNight.io</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item">
            <a class="nav-link" href="#!/">Browse</a>
          </li>
          <!-- Show if authenticated and currentUser exists -->
          <li class="nav-item" ng-if="isAuthenticated && currentUser && currentUser.role === 'advertiser'">
            <a class="nav-link" href="#!/my-ads">Manage Ads</a>
          </li>
          <li class="nav-item" ng-if="isAuthenticated">
            <a class="nav-link" href="#!/profile">My Profile</a>
          </li>
        </ul>
        <ul class="navbar-nav">
          <!-- Show if not authenticated -->
          <li class="nav-item" ng-if="!isAuthenticated">
            <a class="nav-link" href="#!/login">Login</a>
          </li>
          <li class="nav-item" ng-if="!isAuthenticated">
            <a class="nav-link" href="#!/register">Register</a>
          </li>
          <!-- Show if authenticated and currentUser exists -->
          <li class="nav-item dropdown" ng-if="isAuthenticated && currentUser">
            <a class="nav-link dropdown-toggle" href="#" id="userDropdown" data-toggle="dropdown">
              {{ currentUser.username }}
            </a>
            <div class="dropdown-menu dropdown-menu-right">
              <a class="dropdown-item" href="#!/profile">My Profile</a>
              <div class="dropdown-divider"></div>
              <a class="dropdown-item" href="#" ng-click="$event.preventDefault(); logout()">Logout</a>
            </div>
          </li>
        </ul>
      </div>
    </div>
  </nav>
  
  <!-- Angular view container -->
  <div ng-view></div>
  
  <!-- Footer -->
  <footer class="footer mt-5 py-3 bg-light">
    <div class="container text-center">
      <span class="text-muted">Â© 2023 DateNight.io - All Rights Reserved</span>
    </div>
  </footer>
</body>
</html>
