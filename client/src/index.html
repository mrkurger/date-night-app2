<!DOCTYPE html>
<html lang="en" ng-app="dateNightApp">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DateNight.io</title>
  
  <!-- CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="styles/main.css">
  
  <!-- Libraries -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.8.2/angular.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.8.2/angular-route.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-socket-io/0.7.0/socket.min.js"></script>
  
  <!-- App Scripts -->
  <script src="app/app.module.js"></script>
  <script src="app/app.config.js"></script>
  <script src="app/shared/icons.constant.js"></script>
  
  <!-- Services -->
  <script src="app/services/auth.service.js"></script>
  <script src="app/services/user.service.js"></script>
  <script src="app/services/ad.service.js"></script>
  <script src="app/services/chat.service.js"></script>
  <script src="app/services/socket.service.js"></script>
  
  <!-- Features -->
  <script src="app/features/ad-browser/ad-browser.controller.js"></script>
  <script src="app/features/ad-details/ad-details.controller.js"></script>
  <script src="app/features/ad-management/ad-management.controller.js"></script>
  <script src="app/features/auth/login.controller.js"></script>
  <script src="app/features/auth/register.controller.js"></script>
  <script src="app/features/auth/auth-callback.controller.js"></script>
  <script src="app/features/chat/chat.controller.js"></script>
  <script src="app/features/profile/profile.controller.js"></script>
</head>
<body>
  <!-- Navigation -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container">
      <a class="navbar-brand" href="#!/">DateNight.io</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item">
            <a class="nav-link" href="#!/">Browse</a>
          </li>
          <!-- Show if authenticated -->
          <li class="nav-item" ng-if="isAuthenticated && currentUser.role === 'advertiser'">
            <a class="nav-link" href="#!/my-ads">Manage Ads</a>
          </li>
          <li class="nav-item" ng-if="isAuthenticated">
            <a class="nav-link" href="#!/profile">My Profile</a>
          </li>
        </ul>
        <ul class="navbar-nav">
          <!-- Show if not authenticated -->
          <li class="nav-item" ng-if="!isAuthenticated">
            <a class="nav-link" href="#!/login">Login</a>
          </li>
          <li class="nav-item" ng-if="!isAuthenticated">
            <a class="nav-link" href="#!/register">Register</a>
          </li>
          <!-- Show if authenticated -->
          <li class="nav-item dropdown" ng-if="isAuthenticated">
            <a class="nav-link dropdown-toggle" href="#" id="userDropdown" data-toggle="dropdown">
              {{ currentUser.username }}
            </a>
            <div class="dropdown-menu dropdown-menu-right">
              <a class="dropdown-item" href="#!/profile">My Profile</a>
              <div class="dropdown-divider"></div>
              <a class="dropdown-item" href="#" ng-click="$event.preventDefault(); logout()">Logout</a>
            </div>
          </li>
        </ul>
      </div>
    </div>
  </nav>
  
  <!-- Main Content -->
  <main>
    <div ng-view></div>
  </main>
  
  <!-- Footer -->
  <footer class="footer mt-5 py-3 bg-light">
    <div class="container text-center">
      <span class="text-muted">Â© 2023 DateNight.io - All Rights Reserved</span>
    </div>
  </footer>
</body>
</html>
