<!-- Emerald Toggle Component -->
<!-- Documentation: https://docs-emerald.condorlabs.io/Toggle -->

<div
  class="nb-toggle-container"
  [ngClass]="{
    'nb-toggle-container--label-left': labelPosition === 'left',
    'nb-toggle-container--label-right': labelPosition === 'right',
    'nb-toggle-container--disabled': disabled,
  }"
>
  <!-- Label (Left Position) -->
  <label *ngIf="label && labelPosition === 'left'" [for]="id" class="nb-toggle__label">
    {{ label }}
    <span *ngIf="required" class="nb-toggle__required">*</span>
  </label>

  <!-- Toggle Switch -->
  <div
    class="nb-toggle"
    [ngClass]="{
      'nb-toggle--small': size === 'small',
      'nb-toggle--medium': size === 'medium',
      'nb-toggle--large': size === 'large',
      'nb-toggle--primary': color === 'primary',
      'nb-toggle--success': color === 'success',
      'nb-toggle--warning': color === 'warning',
      'nb-toggle--danger': color === 'danger',
      'nb-toggle--info': color === 'info',
      'nb-toggle--checked': value,
      'nb-toggle--disabled': disabled,
    }"
  >
    <input
      type="checkbox"
      [id]="id"
      [name]="name"
      [checked]="value"
      [disabled]="disabled"
      [required]="required"
      [attr.aria-label]="ariaLabel || label"
      class="nb-toggle__input"
      (change)="toggle()"
    />

    <div class="nb-toggle__track">
      <div class="nb-toggle__thumb"></div>
    </div>
  </div>

  <!-- Label (Right Position) -->
  <label *ngIf="label && labelPosition === 'right'" [for]="id" class="nb-toggle__label">
    {{ label }}
    <span *ngIf="required" class="nb-toggle__required">*</span>
  </label>
</div>
