<!-- Emerald Pager Component -->
<!-- Documentation: https://docs-emerald.condorlabs.io/Pager -->

<div
  class="nb-paginator"
  [ngClass]="{
    'nb-paginator--simple': style === 'simple',
    'nb-paginator--compact': style === 'compact',
    'nb-paginator--small': size === 'small',
    'nb-paginator--large': size === 'large',
    'nb-paginator--left': align === 'left',
    'nb-paginator--right': align === 'right',
  }"
>
  <!-- Page Size Selector -->
  <div class="nb-paginator__size-selector" *ngIf="showPageSize">
    <label for="pageSize">Items per page:</label>
    <select id="pageSize" [value]="pageSize" (change)="onPageSizeChange($event)">
      <option *ngFor="let size of pageSizes" [value]="size">{{ size }}</option>
    </select>
  </div>

  <!-- Pagination Controls -->
  <div class="nb-paginator__controls">
    <!-- First Page Button -->
    <button
      *ngIf="showFirstLast && style !== 'simple'"
      class="nb-paginator__button nb-paginator__button--first"
      [disabled]="currentPage === 1"
      (click)="goToFirstPage()"
      aria-label="Go to first page"
    >
      <i class="fas fa-angle-double-left"></i>
    </button>

    <!-- Previous Page Button -->
    <button
      *ngIf="showPrevNext"
      class="nb-paginator__button nb-paginator__button--prev"
      [disabled]="currentPage === 1"
      (click)="goToPreviousPage()"
      aria-label="Go to previous page"
    >
      <i class="fas fa-angle-left"></i>
    </button>

    <!-- Page Numbers (Default and Compact Styles) -->
    <div *ngIf="style !== 'simple'" class="nb-paginator__pages">
      <button
        *ngFor="let page of visiblePages"
        class="nb-paginator__button nb-paginator__button--page"
        [ngClass]="{ 'nb-paginator__button--active': page === currentPage }"
        (click)="goToPage(page)"
      >
        {{ page }}
      </button>
    </div>

    <!-- Current Page Indicator (Simple Style) -->
    <div *ngIf="style === 'simple'" class="nb-paginator__current">
      <span>{{ currentPage }} / {{ totalPages }}</span>
    </div>

    <!-- Next Page Button -->
    <button
      *ngIf="showPrevNext"
      class="nb-paginator__button nb-paginator__button--next"
      [disabled]="currentPage === totalPages"
      (click)="goToNextPage()"
      aria-label="Go to next page"
    >
      <i class="fas fa-angle-right"></i>
    </button>

    <!-- Last Page Button -->
    <button
      *ngIf="showFirstLast && style !== 'simple'"
      class="nb-paginator__button nb-paginator__button--last"
      [disabled]="currentPage === totalPages"
      (click)="goToLastPage()"
      aria-label="Go to last page"
    >
      <i class="fas fa-angle-double-right"></i>
    </button>
  </div>
</div>
