<!-- Emerald Label Component -->
<!-- Documentation: https://docs-emerald.condorlabs.io/Label -->

<nb-tag
  [text]="text"
  [status]="variant"
  [size]="size"
  [appearance]="outlined ? 'outline' : 'filled'"
  [removable]="false"
  [selected]="false"
>
  <nb-icon *ngIf="icon" [icon]="icon"></nb-icon>
</nb-tag>
