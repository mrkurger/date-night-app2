<div class="map-container" [style.height]="height">
  <div
    #map
    id="map"
    [attr.aria-label]="'Interactive map. ' + (selectable ? 'Click to select a location.' : '')"
  ></div>

  <!-- Map Overlay -->
  <div class="map-overlay" *ngIf="selectable">
    <div class="map-instructions">
      <i class="fas fa-info-circle"></i>
      Click on the map to select a location
    </div>
  </div>

  <!-- Accessibility Controls -->
  <div class="map-accessibility-controls" aria-label="Map controls">
    <button (click)="zoomIn()" aria-label="Zoom in">
      <i class="fas fa-plus"></i>
    </button>
    <button (click)="zoomOut()" aria-label="Zoom out">
      <i class="fas fa-minus"></i>
    </button>
    <button *ngIf="showCurrentLocation" (click)="getUserLocation()" aria-label="Show my location">
      <i class="fas fa-location-arrow"></i>
    </button>
  </div>
</div>
