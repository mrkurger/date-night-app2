<ng-container *ngFor="let item of helpItems">
  <div
    *ngIf="activeHelpItems[item.id]"
    class="help-tooltip"
    [attr.data-help-id]="item.id"
    [attr.data-position]="getHelpItemPosition(item)"
  >
    <div class="help-icon">
      <button
        nbButton
        ghost
        color="primary"
        [nbTooltip]="item.title"
        nbTooltipClass="help-tooltip-preview"
      >
        <i class="pi pi-{{ item.icon || 'help_outline' }}"></i>
      </button>
    </div>

    <div class="help-content">
      <div class="help-header">
        <h4 class="help-title">{{ item.title }}</h4>
        <button
          *ngIf="item.showDismiss !== false"
          nb-icon-button
          class="help-dismiss"
          (click)="dismissHelp(item.id)"
          aria-label="Dismiss help"
        >
          <i class="pi pi-times"></i>
        </button>
      </div>
      <div class="help-body">
        <p>{{ item.content }}</p>
      </div>
    </div>
  </div>
</ng-container>
