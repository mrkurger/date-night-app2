<div [ngClass]="containerClasses">
  <!-- Label -->
  @if (label) {
    <label class="select__label" [attr.for]="id || name">
      <ng-container i18n><ng-container i18n><ng-container i18n><ng-container i18n><ng-container i18n><ng-container i18n><ng-container i18n><ng-container i18n><ng-container i18n><ng-container i18n>{{ label }}
      </ng-container></ng-container></ng-container></ng-container></ng-container></ng-container></ng-container></ng-container></ng-container></ng-container>@if (required) {
        <span class="select__required-indicator">*</span>
      }
    </label>
  }

  <div class="select__container">
    <!-- Select Element -->
    <select
      class="select__field"
      [value]="value"
      [disabled]="disabled"
      [required]="required"
      [attr.name]="name"
      [attr.id]="id || name"
      [attr.aria-invalid]="!!errorMessage"
      [attr.aria-describedby]="errorMessage || helperText ? (id || name) + '-helper' : null"
      (change)="onSelectChange($event)"
      (focus)="onFocus($event)"
      (blur)="onBlur($event)"
    >
      <!-- Placeholder Option -->
      @if (placeholder) {
        <option value="" [disabled]="required" [selected]="!value"><ng-container i18n><ng-container i18n><ng-container i18n><ng-container i18n><ng-container i18n><ng-container i18n><ng-container i18n><ng-container i18n><ng-container i18n><ng-container i18n>{{ placeholder }}</ng-container></ng-container></ng-container></ng-container></ng-container></ng-container></ng-container></ng-container></ng-container></ng-container></option>
      }

      <!-- Options -->
      @for (option of options; track option.value) {
        <option
          [value]="option.value"
          [disabled]="option.disabled"
          [selected]="value === option.value"
        >
          <ng-container i18n><ng-container i18n><ng-container i18n><ng-container i18n><ng-container i18n><ng-container i18n><ng-container i18n><ng-container i18n><ng-container i18n><ng-container i18n>{{ option.label }}
        </ng-container></ng-container></ng-container></ng-container></ng-container></ng-container></ng-container></ng-container></ng-container></ng-container></option>
      }
    </select>

    <!-- Dropdown Icon -->
    <div class="select__icon">
      <i name="chevron-down" size="small" i18n-size class="pi pi-{iconName}"></i>
    </div>
  </div>

  <!-- Helper Text or Error Message -->
  @if (errorMessage || helperText) {
    <div
      class="select__helper-text"
      [class.select__helper-text--error]="!!errorMessage"
      [attr.id]="(id || name) + '-helper'"
    >
      <ng-container i18n><ng-container i18n><ng-container i18n><ng-container i18n><ng-container i18n><ng-container i18n><ng-container i18n><ng-container i18n><ng-container i18n><ng-container i18n>{{ errorMessage || helperText }}
    </ng-container></ng-container></ng-container></ng-container></ng-container></ng-container></ng-container></ng-container></ng-container></ng-container></div>
  }
</div>
