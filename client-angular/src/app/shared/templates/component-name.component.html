<!-- 
  Component Template HTML
  
  This is a template for creating new components following the DateNight.io
  component standards. Use this as a starting point for new components.
  
  Guidelines:
  - Use BEM naming convention for CSS classes
  - Keep templates clean and readable
  - Use semantic HTML elements
  - Include appropriate ARIA attributes for accessibility
  - Use ng-container for structural directives when possible
-->

<div class="component-name" [class.component-name--enabled]="isEnabled">
  <!-- Component Header -->
  <div class="component-name__header">
    <h2 class="component-name__title"><ng-container i18n><ng-container i18n><ng-container i18n><ng-container i18n><ng-container i18n><ng-container i18n><ng-container i18n><ng-container i18n><ng-container i18n><ng-container i18n>{{ inputProperty }}</ng-container></ng-container></ng-container></ng-container></ng-container></ng-container></ng-container></ng-container></ng-container></ng-container></h2>

    @if (optionalInput) {
      <div class="component-name__subtitle"><ng-container i18n><ng-container i18n><ng-container i18n><ng-container i18n><ng-container i18n><ng-container i18n><ng-container i18n><ng-container i18n><ng-container i18n><ng-container i18n>{{ optionalInput }}</ng-container></ng-container></ng-container></ng-container></ng-container></ng-container></ng-container></ng-container></ng-container></ng-container></div>
    }
  </div>

  <!-- Component Content -->
  <div class="component-name__content">
    <!-- Primary Content Area -->
    <div class="component-name__primary-content">
      <ng-content></ng-content>
    </div>

    <!-- Optional Content Area -->
    @if (isEnabled) {
      <div class="component-name__secondary-content">
        <!-- Secondary content that only appears when enabled -->
        <p class="component-name__description"><ng-container i18n><ng-container i18n><ng-container i18n><ng-container i18n><ng-container i18n><ng-container i18n><ng-container i18n><ng-container i18n><ng-container i18n><ng-container i18n>Additional content when enabled</ng-container></ng-container></ng-container></ng-container></ng-container></ng-container></ng-container></ng-container></ng-container></ng-container></p>
      </div>
    }
  </div>

  <!-- Component Actions -->
  <div class="component-name__actions">
    <button
      type="button"
      class="component-name__button component-name__button--primary"
      (click)="handlePrimaryAction()"
      [attr.aria-label]="'Perform primary action for ' + inputProperty"
    >
      <ng-container i18n><ng-container i18n><ng-container i18n><ng-container i18n><ng-container i18n><ng-container i18n><ng-container i18n><ng-container i18n><ng-container i18n><ng-container i18n>Primary Action
    </ng-container></ng-container></ng-container></ng-container></ng-container></ng-container></ng-container></ng-container></ng-container></ng-container></button>

    <button
      type="button"
      class="component-name__button component-name__button--secondary"
      (click)="handleSecondaryAction()"
    >
      <ng-container i18n><ng-container i18n><ng-container i18n><ng-container i18n><ng-container i18n><ng-container i18n><ng-container i18n><ng-container i18n><ng-container i18n><ng-container i18n>Secondary Action
    </ng-container></ng-container></ng-container></ng-container></ng-container></ng-container></ng-container></ng-container></ng-container></ng-container></button>
  </div>
</div>
