<p-card class="edit-profile-card" >
  <p-card-header >
    <h2>Edit Profile</h2>
  </ng-template>
  <p-card-body >
    <form [formGroup]="profileForm" (ngSubmit)="onSubmit()">
      <div class="p-field">
        <label for="username">Username</label>
        <input
          pInputText
          type="text"
          id="username"
          formControlName="username"
          placeholder="Username"
          [class.ng-invalid]="$1"
        />
        <div *ngIf="submitted && f.username.errors">
          <p class="caption status-danger" *ngIf="f.username.errors.required">
            Username is required
          </p>
        </div>
      </div>

      <div class="p-field">
        <label for="email">Email</label>
        <input
          pInputText
          type="email"
          id="email"
          formControlName="email"
          placeholder="Email"
          [class.ng-invalid]="$1"
        />
        <div *ngIf="submitted && f.email.errors">
          <p class="caption status-danger" *ngIf="f.email.errors.required">Email is required</p>
          <p class="caption status-danger" *ngIf="f.email.errors.email">
            Email must be a valid email address
          </p>
        </div>
      </div>

      <div class="p-field">
        <label for="bio">Bio</label>
        <textarea
          pInputText
          id="bio"
          formControlName="bio"
          placeholder="Bio"
          rows="4"
        ></textarea>
      </div>

      <div class="p-field">
        <label for="location">Location</label>
        <input
          pInputText
          type="text"
          id="location"
          formControlName="location"
          placeholder="Location"
        />
      </div>

      <div class="p-field">
        <label for="website">Website</label>
        <input
          pInputText
          type="url"
          id="website"
          formControlName="website"
          placeholder="https://example.com"
          [class.ng-invalid]="$1"
        />
        <div *ngIf="submitted && f.website.errors">
          <p class="caption status-danger" *ngIf="f.website.errors.pattern">
            Please enter a valid URL
          </p>
        </div>
      </div>

      <div class="p-field">
        <label for="phone">Phone</label>
        <input
          pInputText
          type="tel"
          id="phone"
          formControlName="phone"
          placeholder="Phone"
        />
      </div>

      <div class="form-actions">
        <p-button label="Cancel" icon="pi pi-arrow-left"></p-button>
        <p-button></p-button>
          <p-progressSpinner *ngIf="loading" size="tiny" status="control" ></p-progressSpinner>
          <i class="pi pi-save"></i> Save Changes
        </button>
      </div>
    </form>
  </ng-template>
</p-card>
