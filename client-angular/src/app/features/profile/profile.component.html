<div class="profile-container">
  <div>
    <div>
      <h2>My Profile</h2>
    </div>

    <div>
      <div *ngIf="isLoading" class="loading-spinner">
        <div class="spinner"></div>
      </div>

      <div *ngIf="errorMessage" class="alert alert-danger">
        {{ errorMessage }}
      </div>

      <div *ngIf="successMessage" class="alert alert-success">
        {{ successMessage }}
      </div>

      <form [formGroup]="profileForm" (ngSubmit)="onSubmit()" *ngIf="userProfile">
        <div class="profile-image-container">
          <img
            [src]="userProfile.avatar || 'assets/images/default-profile.png'"
            alt="Profile Image"
            class="profile-image"
          />
          <div class="image-upload">
            <button class="btn-primary" (click)="fileInput.click()">📷 Change Photo</button>
            <input
              #fileInput
              type="file"
              id="profileImage"
              accept="image/*"
              hidden
              (change)="onFileSelected($event)"
            />
          </div>
        </div>

        <div class="form-row">
          <div class="form-field">
            <span class="input-icon">👤</span>
            <input
              class="{{
                profileForm.get('firstName')?.touched && profileForm.get('firstName')?.invalid
                  ? 'input-error'
                  : ''
              }}"
              formControlName="firstName"
              placeholder="First Name"
            />
            <span
              *ngIf="profileForm.get('firstName')?.touched && profileForm.get('firstName')?.invalid"
              class="error-icon"
            >
              ⚠️
            </span>
          </div>

          <div class="form-field">
            <span class="input-icon">👤</span>
            <input
              class="{{
                profileForm.get('lastName')?.touched && profileForm.get('lastName')?.invalid
                  ? 'input-error'
                  : ''
              }}"
              formControlName="lastName"
              placeholder="Last Name"
            />
            <span
              *ngIf="profileForm.get('lastName')?.touched && profileForm.get('lastName')?.invalid"
              class="error-icon"
            >
              ⚠️
            </span>
          </div>
        </div>

        <div class="form-field">
          <span class="input-icon">✏️</span>
          <textarea formControlName="bio" placeholder="Bio" rows="4"></textarea>
        </div>

        <div class="form-field">
          <span class="input-icon">📱</span>
          <input formControlName="phoneNumber" placeholder="Phone Number" />
        </div>

        <div class="form-row">
          <div class="form-field">
            <span class="input-icon">📍</span>
            <input formControlName="location.city" placeholder="City" />
          </div>

          <div class="form-field">
            <span class="input-icon">🌎</span>
            <input formControlName="location.country" placeholder="Country" />
          </div>
        </div>

        <div class="preferences-section">
          <h3>Preferences</h3>

          <div class="toggle-field">
            <input type="checkbox" formControlName="preferences.notifications" id="notifications" />
            <label for="notifications">Enable Notifications</label>
          </div>

          <div class="form-field">
            <span class="input-icon">🔒</span>
            <select formControlName="preferences.privacy">
              <option value="" disabled>Privacy Setting</option>
              <option value="public">Public</option>
              <option value="private">Private</option>
            </select>
          </div>
        </div>

        <div class="form-actions">
          <button class="btn-secondary" type="button" routerLink="/dashboard">← Cancel</button>
          <button class="btn-primary" type="submit" [disabled]="profileForm.invalid || isLoading">
            💾 Save Changes
            <span *ngIf="isLoading" class="spinner-small"></span>
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
