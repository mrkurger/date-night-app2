<div class="profile-container">
  <div *ngIf="error" class="error-message">{{ error }}</div>

  <div *ngIf="user" class="profile-content">
    <div class="profile-header">
      <div class="avatar avatar-xl">
        <img *ngIf="user.profileImage" [src]="user.profileImage" alt="{{ user.username }}'s profile">
        <span *ngIf="!user.profileImage">{{ user.username.charAt(0) | uppercase }}</span>
      </div>
      <div>
        <h2 class="profile-title">{{ user.username }}'s Profile</h2>
        <p class="profile-subtitle" *ngIf="user.tagline">{{ user.tagline }}</p>
      </div>
    </div>

    <div class="profile-section">
      <h3 class="section-title">Personal Information</h3>

      <div class="profile-info-item">
        <span class="info-label">Email:</span>
        <span class="info-value">{{ user.email }}</span>
      </div>

      <div class="profile-info-item" *ngIf="user.phone">
        <span class="info-label">Phone:</span>
        <span class="info-value">{{ user.phone }}</span>
      </div>

      <div class="profile-info-item" *ngIf="user.location">
        <span class="info-label">Location:</span>
        <span class="info-value">{{ user.location }}</span>
      </div>

      <div class="profile-info-item" *ngIf="user.joinDate">
        <span class="info-label">Member Since:</span>
        <span class="info-value">{{ user.joinDate | date }}</span>
      </div>
    </div>

    <div class="profile-section" *ngIf="user.bio">
      <h3 class="section-title">About</h3>
      <p>{{ user.bio }}</p>
    </div>

    <div class="profile-actions">
      <button class="btn btn-primary" (click)="navigateToEdit()">Edit Profile</button>
      <button class="btn btn-outline-primary" (click)="navigateToAds()">My Ads</button>
    </div>
  </div>
</div>
