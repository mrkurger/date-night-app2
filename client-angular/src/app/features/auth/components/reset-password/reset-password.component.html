<div class="reset-password-container">
  <nb-card>
    <nb-card-header>
      <h2>Reset Password</h2>
    </nb-card-header>

    <nb-card-body>
      <form [formGroup]="resetForm" (ngSubmit)="onSubmit()">
        <div *ngIf="errorMessage" class="message error-message">
          {{ errorMessage }}
        </div>

        <div *ngIf="successMessage" class="message success-message">
          {{ successMessage }}
        </div>

        <p class="form-description">Enter your new password below.</p>

        <nb-form-field class="form-field full-width">
          <nb-icon
            nbPrefix
            [icon]="hidePassword ? 'eye-off-outline' : 'eye-outline'"
            (click)="hidePassword = !hidePassword"
            [nbTooltip]="hidePassword ? 'Show password' : 'Hide password'"
            class="password-toggle"
          >
          </nb-icon>
          <input
            nbInput
            fullWidth
            formControlName="password"
            [type]="hidePassword ? 'password' : 'text'"
            placeholder="New Password"
            [status]="
              resetForm.get('password')?.invalid && resetForm.get('password')?.touched
                ? 'danger'
                : 'basic'
            "
          />
          <div
            *ngIf="resetForm.get('password')?.invalid && resetForm.get('password')?.touched"
            class="validation-message"
          >
            <span *ngIf="resetForm.get('password')?.hasError('required')">
              Password is required
            </span>
            <span *ngIf="resetForm.get('password')?.hasError('minlength')">
              Password must be at least 8 characters
            </span>
          </div>
        </nb-form-field>

        <nb-form-field class="form-field full-width">
          <nb-icon
            nbPrefix
            [icon]="hideConfirmPassword ? 'eye-off-outline' : 'eye-outline'"
            (click)="hideConfirmPassword = !hideConfirmPassword"
            [nbTooltip]="hideConfirmPassword ? 'Show password' : 'Hide password'"
            class="password-toggle"
          >
          </nb-icon>
          <input
            nbInput
            fullWidth
            formControlName="confirmPassword"
            [type]="hideConfirmPassword ? 'password' : 'text'"
            placeholder="Confirm New Password"
            [status]="
              resetForm.get('confirmPassword')?.invalid && resetForm.get('confirmPassword')?.touched
                ? 'danger'
                : 'basic'
            "
          />
          <div
            *ngIf="
              resetForm.get('confirmPassword')?.invalid && resetForm.get('confirmPassword')?.touched
            "
            class="validation-message"
          >
            <span *ngIf="resetForm.get('confirmPassword')?.hasError('required')">
              Please confirm your password
            </span>
            <span *ngIf="resetForm.get('confirmPassword')?.hasError('passwordMismatch')">
              Passwords do not match
            </span>
          </div>
        </nb-form-field>

        <div class="form-actions">
          <button
            nbButton
            status="primary"
            size="large"
            type="submit"
            [disabled]="resetForm.invalid || isLoading || !token"
            class="full-width"
          >
            <nb-spinner *ngIf="isLoading" size="small"></nb-spinner>
            <span *ngIf="!isLoading">Reset Password</span>
          </button>
        </div>

        <div class="form-footer">
          <a routerLink="/auth/login">Back to Login</a>
        </div>
      </form>
    </nb-card-body>
  </nb-card>
</div>
