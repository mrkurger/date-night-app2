<div *ngIf="loading">Loading ads...</div>
<div *ngIf="error">{{ error }}</div>
<div *ngIf="ads.length">
  <div>
    <h3>{{ ads[currentIndex]?.title }}</h3>
    <p>{{ ads[currentIndex]?.description }}</p>
    <button (click)="swipeLeft()">Swipe Left</button>
    <button (click)="swipeRight()">Swipe Right</button>
    <button (click)="viewAdDetails(ads[currentIndex]?._id)">View Details</button>
  </div>
</div>
