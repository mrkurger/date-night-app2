<div class="ad-detail-container">
  <p-card>
    <p-card-header >
      <h2>{{ ad?.title }}</h2>
    </ng-template>
    <p-card-body >
      <div class="ad-content">
        <div class="ad-images" *ngIf="ad?.images && ad.images.length > 0">
          <img [src]="ad.images[0]" alt="{{ ad.title }}" />
          <div class="image-thumbnails" *ngIf="ad.images.length > 1">
            <img
              *ngFor="let image of ad.images.slice(1)"
              [src]="image"
              alt="{{ ad.title }}"
              (click)="selectImage(image)"
            />
          </div>
        </div>

        <div class="ad-info">
          <div class="ad-price">{{ ad?.price | currency }}</div>
          <div class="ad-location">
            <i class="pi pi-pin"></i>
            {{ ad?.location }}
          </div>
          <div class="ad-date">
            <i class="pi pi-calendar"></i>
            Posted on {{ ad?.createdAt | date }}
          </div>
          <div class="ad-description">
            <h3>Description</h3>
            <p>{{ ad?.description }}</p>
          </div>

          <div class="ad-actions">
            <p-button label="Contact Seller" icon="pi pi-message-circle"></p-button>
            <app-favorite-button [adId]="ad?.id"></app-favorite-button>
          </div>
        </div>
      </div>
    </ng-template>
    <p-card-footer >
      <p-button label="Back to Listings" icon="pi pi-arrow-left"></p-button>
    </ng-template>
  </p-card>
</div>
