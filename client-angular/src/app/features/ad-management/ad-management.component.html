<div class="ad-management-container">
  <div class="header">
    <h1>Ad Management</h1>
    <p class="subtitle">Manage your advertisements and travel itineraries</p>
  </div>

  <p-tabView fullWidth routerLinks >
    <p-tabPanel
      tabTitle="My Ads"
      tabIcon="list-outline"
      route="list"
      [active]="router.url.includes('/list')"
    >
    </p-tabPanel>
    <p-tabPanel
      tabTitle="Create New Ad"
      tabIcon="plus-outline"
      route="create"
      [active]="router.url.includes('/create')"
    >
    </p-tabPanel>
    <p-tabPanel
      tabTitle="Touring Advertisers"
      tabIcon="globe-outline"
      route="/touring"
      [active]="router.url.includes('/touring')"
    >
    </p-tabPanel>
    <p-tabPanel
      *ngIf="isAdmin"
      tabTitle="Admin Panel"
      tabIcon="shield-outline"
      route="/admin/ads"
      [active]="router.url.includes('/admin/ads')"
    >
    </p-tabPanel>
  </p-tabView>

  <div class="content">
    <router-outlet></router-outlet>
  </div>
</div>
