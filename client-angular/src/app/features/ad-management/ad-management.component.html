<div class="ad-management-container">
  <div class="header">
    <h1>Ad Management</h1>
    <p class="subtitle">Manage your advertisements and travel itineraries</p>
  </div>

  <nav mat-tab-nav-bar>
    <a mat-tab-link
       routerLink="list"
       routerLinkActive #rla1="routerLinkActive"
       [active]="rla1.isActive">
      <i class="fas fa-ad"></i> My Ads
    </a>
    <a mat-tab-link
       routerLink="create"
       routerLinkActive #rla2="routerLinkActive"
       [active]="rla2.isActive">
      <i class="fas fa-plus-circle"></i> Create New Ad
    </a>
    <a mat-tab-link
       routerLink="/touring"
       routerLinkActive #rla3="routerLinkActive"
       [active]="rla3.isActive">
      <i class="fas fa-globe-americas"></i> Touring Advertisers
    </a>
    <a mat-tab-link
       *ngIf="isAdmin"
       routerLink="/admin/ads"
       routerLinkActive #rla4="routerLinkActive"
       [active]="rla4.isActive">
      <i class="fas fa-shield-alt"></i> Admin Panel
    </a>
  </nav>

  <div class="content">
    <router-outlet></router-outlet>
  </div>
</div>
