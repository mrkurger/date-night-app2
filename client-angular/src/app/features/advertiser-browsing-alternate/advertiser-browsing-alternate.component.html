<p-panel styleClass="layout-main" i18n-styleClass>
  <!-- Header -->
  <div class="header-container">
    <!-- Logo -->
    <div class="logo-container">
      <a routerLink="/" class="logo">
        <ng-container i18n
          ><ng-container i18n
            ><ng-container i18n
              ><ng-container i18n
                ><ng-container i18n
                  ><ng-container i18n
                    ><ng-container i18n
                      ><ng-container i18n
                        ><ng-container i18n
                          ><ng-container i18n>Sensual</ng-container></ng-container
                        ></ng-container
                      ></ng-container
                    ></ng-container
                  ></ng-container
                ></ng-container
              ></ng-container
            ></ng-container
          ></ng-container
        ><span class="text-pink"
          ><ng-container i18n
            ><ng-container i18n
              ><ng-container i18n
                ><ng-container i18n
                  ><ng-container i18n
                    ><ng-container i18n
                      ><ng-container i18n
                        ><ng-container i18n
                          ><ng-container i18n
                            ><ng-container i18n>Meet</ng-container></ng-container
                          ></ng-container
                        ></ng-container
                      ></ng-container
                    ></ng-container
                  ></ng-container
                ></ng-container
              ></ng-container
            ></ng-container
          ></span
        >
      </a>
    </div>

    <!-- Desktop Navigation -->
    <nav class="desktop-navigation">
      <p-toolbar>
        <div class="p-d-flex">
          <p-button
            styleClass="p-button-text"
            i18n-styleClass
            routerLink="/advertiser-browsing-alt/browse"
            [style]="{ 'margin-right': '.5rem' }"
            routerLinkActive="p-button-secondary"
            label="Browse"
            i18n-label
          >
          </p-button>
          <p-button
            styleClass="p-button-text"
            i18n-styleClass
            routerLink="/advertiser-browsing-alt/favorites"
            [style]="{ 'margin-right': '.5rem' }"
            routerLinkActive="p-button-secondary"
            label="Favorites"
            i18n-label
          >
          </p-button>
          <p-button
            styleClass="p-button-text"
            i18n-styleClass
            [style]="{ 'margin-right': '.5rem' }"
            icon="pi pi-chart-bar"
            i18n-icon
            [pTooltip]="'Rankings'"
            (onClick)="menu.toggle($event)"
          >
            <p-tieredMenu #menu [popup]="true" [model]="rankingsMenu"></p-tieredMenu>
          </p-button>

          <div class="p-ml-auto">
            <!-- User Profile Menu -->
            <div class="user-menu" *ngIf="isLoggedIn; else loginButtons">
              <p-menu
                #userMenu
                [popup]="true"
                [model]="userMenuAccount"
                appendTo="body"
                i18n-appendTo
              ></p-menu>
              <p-button
                styleClass="p-button-text p-button-rounded"
                i18n-styleClass
                (onClick)="userMenu.toggle($event)"
              >
                <Image [src]="userPicture" class="user-avatar" [alt]="userName" />
                <span class="username"
                  ><ng-container i18n
                    ><ng-container i18n
                      ><ng-container i18n
                        ><ng-container i18n
                          ><ng-container i18n
                            ><ng-container i18n
                              ><ng-container i18n
                                ><ng-container i18n
                                  ><ng-container i18n
                                    ><ng-container i18n>{{ userName }}</ng-container></ng-container
                                  ></ng-container
                                ></ng-container
                              ></ng-container
                            ></ng-container
                          ></ng-container
                        ></ng-container
                      ></ng-container
                    ></ng-container
                  ></span
                >
              </p-button>
            </div>
            <ng-template #loginButtons>
              <p-button
                styleClass="p-button-text"
                i18n-styleClass
                routerLink="/auth/login"
                label="Log In"
                i18n-label
              ></p-button>
              <p-button
                styleClass="p-button-outlined"
                i18n-styleClass
                routerLink="/auth/signup"
                label="Sign Up"
                i18n-label
              ></p-button>
            </ng-template>
          </div>
        </div>
      </p-toolbar>
    </nav>

    <!-- Mobile Navigation -->
    <div class="mobile-navigation">
      <p-button
        icon="pi pi-bars"
        i18n-icon
        styleClass="p-button-text"
        i18n-styleClass
        (onClick)="mobilemenu.toggle($event)"
      >
      </p-button>
      <p-tieredMenu #mobilemenu [popup]="true" [model]="mobileMenuItems"></p-tieredMenu>
    </div>
  </div>

  <!-- Main Content -->
  <div class="layout-content">
    <div class="content-container">
      <div class="search-pane">
        <!-- Search Bar -->
        <form (ngSubmit)="handleSearch($event)" class="search-form">
          <span class="p-float-label">
            <input
              id="search"
              type="text"
              pInputText
              [(ngModel)]="searchQuery"
              name="search"
              (input)="onSearchInput()"
              [style]="{ width: '100%' }"
            />
            <label for="search"
              ><ng-container i18n
                ><ng-container i18n
                  ><ng-container i18n
                    ><ng-container i18n
                      ><ng-container i18n
                        ><ng-container i18n
                          ><ng-container i18n
                            ><ng-container i18n
                              ><ng-container i18n
                                ><ng-container i18n
                                  >Search advertisers...</ng-container
                                ></ng-container
                              ></ng-container
                            ></ng-container
                          ></ng-container
                        ></ng-container
                      ></ng-container
                    ></ng-container
                  ></ng-container
                ></ng-container
              ></label
            >
          </span>
          <p-button
            type="submit"
            icon="pi pi-search"
            i18n-icon
            styleClass="p-button-rounded p-button-text"
            i18n-styleClass
          ></p-button>
          <p-button
            *ngIf="isSearchingResult"
            icon="pi pi-times"
            i18n-icon
            styleClass="p-button-rounded p-button-text"
            i18n-styleClass
            (onClick)="clearSearch()"
            pTooltip="Clear search"
            i18n-pTooltip
          >
          </p-button>
        </form>

        <!-- Title for search/location -->
        <div *ngIf="pageTitle" class="page-context-title">
          <h2>
            <ng-container i18n
              ><ng-container i18n
                ><ng-container i18n
                  ><ng-container i18n
                    ><ng-container i18n
                      ><ng-container i18n
                        ><ng-container i18n
                          ><ng-container i18n
                            ><ng-container i18n
                              ><ng-container i18n>{{ pageTitle }}</ng-container></ng-container
                            ></ng-container
                          ></ng-container
                        ></ng-container
                      ></ng-container
                    ></ng-container
                  ></ng-container
                ></ng-container
              ></ng-container
            >
          </h2>
          <p *ngIf="searchResultCount !== null" class="text-hint">
            <ng-container i18n
              ><ng-container i18n
                ><ng-container i18n
                  ><ng-container i18n
                    ><ng-container i18n
                      ><ng-container i18n
                        ><ng-container i18n
                          ><ng-container i18n
                            ><ng-container i18n
                              ><ng-container i18n
                                >Found {{ searchResultCount }} advertisers
                              </ng-container></ng-container
                            ></ng-container
                          ></ng-container
                        ></ng-container
                      ></ng-container
                    ></ng-container
                  ></ng-container
                ></ng-container
              ></ng-container
            >
          </p>
        </div>

        <!-- Premium Ads Section -->
        <app-alt-premium-ads-section
          [premiumAds]="premiumAds"
          *ngIf="
            premiumAds.length > 0 &&
            (!isSearchingResult || (isSearchingResult && premiumAds.length > 0))
          "
        ></app-alt-premium-ads-section>

        <!-- Dynamic View Content -->
        <p-tabView [(activeIndex)]="activeIndex" (activeIndexChange)="onViewChange($event)">
          <p-tabPanel header="Grid" i18n-header *ngIf="activeView === 'grid'">
            <app-alt-netflix-view
              [advertisers]="displayedAdvertisers"
              [loading]="isLoading"
              (favorite)="onAdvertiserFavorite($event)"
              (chat)="onAdvertiserChat($event)"
              (viewProfile)="onAdvertiserProfile($event)"
            >
            </app-alt-netflix-view>
          </p-tabPanel>

          <p-tabPanel header="Cards" i18n-header *ngIf="activeView === 'cards'">
            <app-alt-tinder-view
              [advertisers]="displayedAdvertisers"
              [loading]="isLoading"
              (like)="onAdvertiserLike($event)"
              (nope)="onAdvertiserNope($event)"
              (info)="onAdvertiserProfile($event)"
              (refresh)="onRefreshAdvertisers()"
            >
            </app-alt-tinder-view>
          </p-tabPanel>

          <p-tabPanel header="Map" i18n-header *ngIf="activeView === 'map'">
            <p class="placeholder-text">
              <ng-container i18n
                ><ng-container i18n
                  ><ng-container i18n
                    ><ng-container i18n
                      ><ng-container i18n
                        ><ng-container i18n
                          ><ng-container i18n
                            ><ng-container i18n
                              ><ng-container i18n
                                ><ng-container i18n
                                  >Map view is coming soon!</ng-container
                                ></ng-container
                              ></ng-container
                            ></ng-container
                          ></ng-container
                        ></ng-container
                      ></ng-container
                    ></ng-container
                  ></ng-container
                ></ng-container
              >
            </p>
          </p-tabPanel>

          <p-tabPanel header="Nearby" i18n-header *ngIf="activeView === 'nearby'">
            <p class="placeholder-text">
              <ng-container i18n
                ><ng-container i18n
                  ><ng-container i18n
                    ><ng-container i18n
                      ><ng-container i18n
                        ><ng-container i18n
                          ><ng-container i18n
                            ><ng-container i18n
                              ><ng-container i18n
                                ><ng-container i18n
                                  >Nearby view is coming soon!</ng-container
                                ></ng-container
                              ></ng-container
                            ></ng-container
                          ></ng-container
                        ></ng-container
                      ></ng-container
                    ></ng-container
                  ></ng-container
                ></ng-container
              >
            </p>
          </p-tabPanel>

          <p-tabPanel header="Featured" i18n-header *ngIf="activeView === 'featured'">
            <p class="placeholder-text">
              <ng-container i18n
                ><ng-container i18n
                  ><ng-container i18n
                    ><ng-container i18n
                      ><ng-container i18n
                        ><ng-container i18n
                          ><ng-container i18n
                            ><ng-container i18n
                              ><ng-container i18n
                                ><ng-container i18n
                                  >Featured view is coming soon!</ng-container
                                ></ng-container
                              ></ng-container
                            ></ng-container
                          ></ng-container
                        ></ng-container
                      ></ng-container
                    ></ng-container
                  ></ng-container
                ></ng-container
              >
            </p>
          </p-tabPanel>
        </p-tabView>
      </div>

      <div class="sidebar-pane">
        <app-alt-paid-placement-sidebar [ads]="paidPlacementAds"></app-alt-paid-placement-sidebar>
      </div>
    </div>

    <app-alt-chat-widget></app-alt-chat-widget>
  </div>

  <!-- Footer -->
  <div class="footer-container">
    <p class="footer-copyright-text">
      <ng-container i18n
        ><ng-container i18n
          ><ng-container i18n
            ><ng-container i18n
              ><ng-container i18n
                ><ng-container i18n
                  ><ng-container i18n
                    ><ng-container i18n
                      ><ng-container i18n
                        ><ng-container i18n
                          >Â© {{ currentYear }} HT Services. All rights reserved.</ng-container
                        ></ng-container
                      ></ng-container
                    ></ng-container
                  ></ng-container
                ></ng-container
              ></ng-container
            ></ng-container
          ></ng-container
        ></ng-container
      >
    </p>
    <div class="footer-links">
      <a routerLink="/terms-alt" class="footer-link"
        ><ng-container i18n
          ><ng-container i18n
            ><ng-container i18n
              ><ng-container i18n
                ><ng-container i18n
                  ><ng-container i18n
                    ><ng-container i18n
                      ><ng-container i18n
                        ><ng-container i18n
                          ><ng-container i18n>Terms</ng-container></ng-container
                        ></ng-container
                      ></ng-container
                    ></ng-container
                  ></ng-container
                ></ng-container
              ></ng-container
            ></ng-container
          ></ng-container
        ></a
      >
      <a routerLink="/privacy-alt" class="footer-link"
        ><ng-container i18n
          ><ng-container i18n
            ><ng-container i18n
              ><ng-container i18n
                ><ng-container i18n
                  ><ng-container i18n
                    ><ng-container i18n
                      ><ng-container i18n
                        ><ng-container i18n
                          ><ng-container i18n>Privacy</ng-container></ng-container
                        ></ng-container
                      ></ng-container
                    ></ng-container
                  ></ng-container
                ></ng-container
              ></ng-container
            ></ng-container
          ></ng-container
        ></a
      >
      <a routerLink="/contact-alt" class="footer-link"
        ><ng-container i18n
          ><ng-container i18n
            ><ng-container i18n
              ><ng-container i18n
                ><ng-container i18n
                  ><ng-container i18n
                    ><ng-container i18n
                      ><ng-container i18n
                        ><ng-container i18n
                          ><ng-container i18n>Contact</ng-container></ng-container
                        ></ng-container
                      ></ng-container
                    ></ng-container
                  ></ng-container
                ></ng-container
              ></ng-container
            ></ng-container
          ></ng-container
        ></a
      >
    </div>
  </div>
</p-panel>
