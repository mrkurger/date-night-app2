<div class="premium-ads-section" *ngIf="premiumAds.length > 0">
  <div class="section-header">
    <h2 class="section-title">⭐ Premium Advertisers ⭐</h2>
    <a routerLink="/advertiser-browsing-alt/premium" class="view-all-link">
      View all premium advertisers <i class="pi pi-angle-right"></i>
    </a>
  </div>

  <div class="scroll-wrapper">
    <button
      pButton
      type="button"
      class="scroll-button prev p-button-text p-button-rounded"
      (click)="scroll('left')"
      aria-label="Scroll left"
    >
      <i class="pi pi-chevron-left"></i>
    </button>

    <div class="premium-ads-grid-scrollable" #scrollContainer>
      <app-alt-premium-ad-card
        *ngFor="let ad of premiumAds"
        [ad]="ad"
        class="premium-ad-item"
      ></app-alt-premium-ad-card>
    </div>

    <button
      pButton
      type="button"
      class="scroll-button next p-button-text p-button-rounded"
      (click)="scroll('right')"
      aria-label="Scroll right"
    >
      <i class="pi pi-chevron-right"></i>
    </button>
  </div>
</div>
