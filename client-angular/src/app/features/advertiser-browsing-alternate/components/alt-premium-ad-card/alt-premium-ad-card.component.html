<nb-card
  class="alt-premium-ad-card"
  (mouseenter)="isHovered = true"
  (mouseleave)="isHovered = false"
>
  <div class="ad-image-container">
    <img
      [src]="ad.image || '/assets/img/default-placeholder.png'"
      [alt]="ad.name"
      class="ad-image"
    />

    <div class="badges-container">
      <nb-badge
        text="Premium"
        status="primary"
        *ngIf="ad.isPremium"
        class="premium-badge"
      ></nb-badge>
      <nb-badge text="Online" status="success" *ngIf="ad.isOnline" class="online-badge"></nb-badge>
      <nb-badge text="VIP" status="warning" *ngIf="ad.isVip" class="vip-badge"></nb-badge>
    </div>

    <!-- TODO: Add FavoriteButtonComponent here -->
    <div class="favorite-button-placeholder">Fav</div>

    <div class="hover-overlay" [class.visible]="isHovered">
      <div class="overlay-actions">
        <button nbButton size="small" status="primary">
          <nb-icon icon="message-circle-outline"></nb-icon> Chat
        </button>
        <button nbButton size="small" status="info">
          <nb-icon icon="video-outline"></nb-icon> Call
        </button>
        <button nbButton size="small" status="success">
          <nb-icon icon="gift-outline"></nb-icon> Tip
        </button>
        <!-- gift-outline for DollarSign -->
      </div>
      <div class="overlay-tags" *ngIf="ad.tags && ad.tags.length > 0">
        <span *ngFor="let tag of ad.tags" class="tag-item">#{{ tag }}</span>
      </div>
    </div>
  </div>

  <nb-card-body>
    <div class="ad-info-header">
      <h5 class="ad-name">{{ ad.name }}{{ ad.age ? ', ' + ad.age : '' }}</h5>
      <div class="ad-rating" *ngIf="ad.rating">
        <nb-icon icon="star" status="warning"></nb-icon> {{ ad.rating }}
      </div>
    </div>
    <p class="ad-location" *ngIf="ad.location">{{ ad.location }}</p>
    <p class="ad-description">
      {{ ad.description | slice: 0 : 100
      }}{{ ad.description && ad.description.length > 100 ? '...' : '' }}
    </p>
  </nb-card-body>
  <!-- No explicit footer in React example, View Profile was part of Link wrapping card -->
  <!-- Could add <nb-card-footer> with a View Profile button if desired -->
</nb-card>
