        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item">
            <a class="nav-link" routerLink="/ad-browser" routerLinkActive="active">Browse</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" routerLink="/gallery" routerLinkActive="active">Gallery</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" routerLink="/tinder" routerLinkActive="active">Swipe</a>

          <li class="nav-item" *ngIf="isAuthenticated">
            <a class="nav-link" routerLink="/chat" routerLinkActive="active">Chat</a>

          <li class="nav-item" *ngIf="!isAuthenticated">
            <a class="nav-link" routerLink="/auth/login" routerLinkActive="active">Login</a>

            <a class="nav-link" routerLink="/auth/register" routerLinkActive="active">Register</a>
          </li>
          <li class="nav-item" *ngIf="isAuthenticated">
            <a class="nav-link" routerLink="/profile" routerLinkActive="active">Profile</a>
          </li>

            <a class="nav-link" (click)="logout()" style="cursor: pointer;">Logout</a>
