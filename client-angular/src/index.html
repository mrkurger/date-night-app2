<!doctype html>
<html lang="en">
  <head>
    <meta
      http-equiv="Content-Security-Policy"
      content="default-src 'self'; script-src 'self' 'unsafe-eval' 'unsafe-inline' https://cdn.jsdelivr.net https://unpkg.com; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com https://cdn.jsdelivr.net https://unpkg.com; font-src 'self' https://fonts.gstatic.com https://cdn.jsdelivr.net https://unpkg.com data:; img-src 'self' data: blob: https://*.googleapis.com; connect-src 'self' ws: wss: http://localhost:* ws://localhost:* http://0.0.0.0:* ws://0.0.0.0:* http://127.0.0.1:* ws://127.0.0.1:*; object-src 'none'; base-uri 'self'; form-action 'self'"
    />
    <meta charset="utf-8" />
    <!-- 
      Note: The frame-ancestors directive is ignored when delivered via a <meta> element.
      For proper frame-ancestors protection, use HTTP headers instead.
    -->
    <!-- Removed inline CSP meta tag - now handled by HTTP headers via interceptor -->
    <title>Date Night</title>
    <base href="/" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="Find your perfect date night experience" />

    <!-- PWA/Mobile support -->
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <meta name="apple-mobile-web-app-title" content="Date Night" />

    <!-- App icons -->
    <link rel="apple-touch-icon" href="assets/icons/icon-192x192.png" />
    <link rel="icon" type="image/x-icon" href="favicon.ico" />

    <!-- Web Manifest -->
    <link rel="manifest" href="manifest.webmanifest" />
    <meta name="theme-color" content="#ff4d7e" />

    <!-- External CSS resources -->
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- Google Fonts - Consolidated to reduce requests -->
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <app-root></app-root>
    <noscript>Please enable JavaScript to continue using this application.</noscript>

    <!-- External JS resources -->
    <!-- Bootstrap JS Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

    <!-- WebSocket Polyfill for Development -->
    <script>
      // Only load in development mode
      if (window.location.hostname === 'localhost') {
        const script = document.createElement('script');
        script.src = 'assets/js/websocket-polyfill.js';
        document.body.appendChild(script);
      }
    </script>
  </body>
</html>
