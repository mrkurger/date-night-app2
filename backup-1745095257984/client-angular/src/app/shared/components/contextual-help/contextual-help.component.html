<ng-container *ngFor="let item of helpItems">
  <div
    *ngIf="activeHelpItems[item.id]"
    class="help-tooltip"
    [attr.data-help-id]="item.id"
    [attr.data-position]="getHelpItemPosition(item)"
  >
    <div class="help-icon">
      <button
        mat-icon-button
        color="primary"
        [matTooltip]="item.title"
        matTooltipClass="help-tooltip-preview"
      >
        <mat-icon>{{ item.icon || 'help_outline' }}</mat-icon>
      </button>
    </div>

    <div class="help-content">
      <div class="help-header">
        <h4 class="help-title">{{ item.title }}</h4>
        <button
          *ngIf="item.showDismiss !== false"
          mat-icon-button
          class="help-dismiss"
          (click)="dismissHelp(item.id)"
          aria-label="Dismiss help"
        >
          <mat-icon>close</mat-icon>
        </button>
      </div>
      <div class="help-body">
        <p>{{ item.content }}</p>
      </div>
    </div>
  </div>
</ng-container>
