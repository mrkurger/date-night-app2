name: Workflow Tests

on:
  push:
    paths:
      - '.github/workflows/**'
  pull_request:
    paths:
      - '.github/workflows/**'
  workflow_dispatch:

permissions:
  contents: read
  actions: read

jobs:
  test-workflows:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          
      - name: Install dependencies
        run: |
          cd .github/scripts
          npm install js-yaml chalk
          
      - name: Run workflow tests
        run: |
          cd .github/scripts
          node test-workflows.js
        
      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v3
        with:
          name: workflow-test-results
          path: .github/scripts/workflow-test-report.txt
