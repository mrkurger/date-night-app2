name: Angular Tests

on:
  push:
    branches: [main, develop]
    paths:
      - 'client-angular/**'
      - '.github/workflows/angular-tests.yml'
  pull_request:
    branches: [main, develop]
    paths:
      - 'client-angular/**'

jobs:
  test:
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: client-angular/package-lock.json

      - run: npm ci
        working-directory: client-angular

      - name: Run tests
        run: npm test -- --watch=false --browsers=ChromeHeadless
        working-directory: client-angular

      - uses: actions/upload-artifact@v4
        if: always()
        with:
          name: test-coverage
          path: client-angular/coverage

  e2e:
    runs-on: ubuntu-latest
    env:
      CI: true
    timeout-minutes: 30 # Add timeout to prevent runaway jobs

    strategy:
      matrix:
        node-version: [22.x]

    steps:
      - uses: actions/checkout@v4

      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          # Removed caching configuration since package-lock.json doesn't exist

      - name: Install dependencies
        working-directory: ./client-angular
        run: npm install

      - name: Run Cypress tests
        uses: cypress-io/github-action@v6
        with:
          working-directory: ./client-angular
          build: npm run build
          start: npm start
          wait-on: 'http://localhost:4200'
          browser: chrome
          headless: true

      - name: Prepare Cypress screenshots directory
        if: failure()
        run: |
          mkdir -p downloaded-reports/angular/cypress-screenshots
          cp -r ./client-angular/cypress/screenshots/* downloaded-reports/angular/cypress-screenshots/ || true

      - name: Upload Cypress screenshots
        uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: cypress-screenshots
          path: |
            ./client-angular/cypress/screenshots
            downloaded-reports/angular/cypress-screenshots
          if-no-files-found: warn

  lint:
    runs-on: ubuntu-latest
    env:
      CI: true
    timeout-minutes: 10 # Add timeout to prevent runaway jobs

    strategy:
      matrix:
        node-version: [22.x]

    steps:
      - uses: actions/checkout@v4

      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          # Removed caching configuration since package-lock.json doesn't exist

      - name: Install dependencies
        working-directory: ./client-angular
        run: npm install

      - name: Run ESLint
        working-directory: ./client-angular
        run: npx ng lint client-angular
        # continue-on-error: true # <-- REMOVED: Lint errors will now fail the workflow
