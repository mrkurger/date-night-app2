# .github/workflows/base-config.yml
# Add this shared configuration file for reusable properties
name: Base Configuration

# Import environment configuration
env:
  REPORTS_BASE_DIR: downloaded-reports
  ARTIFACTS_DIR: .github/artifacts

on:
  workflow_call:

# Reusable job definitions
jobs:
  node-setup:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

  mongodb-setup:
    runs-on: ubuntu-latest
    services:
      mongodb:
        image: mongo:6
        ports:
          - 27017:27017

  collect-insights:
    steps:
      - name: Upload Reports
        uses: actions/upload-artifact@v4
        with:
          name: reports-${{ github.run_id }}
          path: |
            ${{ env.REPORTS_DIR }}/workflow-errors/
            ${{ env.REPORTS_DIR }}/insights/
            ${{ env.REPORTS_DIR }}/test-results/

  setup-reports:
    runs-on: ubuntu-latest
    steps:
      - name: Create report directories
        run: |
          mkdir -p \
            ${{ env.REPORTS_SECURITY }} \
            ${{ env.REPORTS_TESTING }} \
            ${{ env.REPORTS_DOCS }} \
            ${{ env.REPORTS_ANGULAR }} \
            ${{ env.REPORTS_SERVER }} \
            ${{ env.REPORTS_SNYK }}

      - name: Configure artifact retention
        uses: actions/upload-artifact@v4
        with:
          retention-days: ${{ env.RETENTION_ARTIFACTS }}
