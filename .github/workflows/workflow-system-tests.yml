name: Workflow System Tests

on:
  schedule:
    - cron: '0 0 * * 1'  # Run weekly on Monday
  workflow_dispatch:
  push:
    paths:
      - '.github/workflows/**'
      - '.github/scripts/**'

permissions:
  contents: read
  actions: read

env:
  ARTIFACTS_RETENTION: 14

jobs:
  test-workflows:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          
      - name: Install Dependencies
        run: |
          cd .github/scripts
          npm ci
          
      - name: Run Workflow Tests
        run: |
          cd .github/scripts
          node test-workflows.js
          
      - name: Upload Test Results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: workflow-test-results
          path: .github/scripts/workflow-test-report.txt
          retention-days: ${{ env.ARTIFACTS_RETENTION }}