name: Documentation
on:
  push:
    branches: [main]
    paths:
      - 'docs/**'
      - '**/*.md'
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: ./.github/workflows/base-config.yml@main
        with:
          job: node-setup

      - name: Build Docs
        run: |
          npm ci
          npm run docs:build

      - name: Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: gh-pages
          folder: docs/dist
