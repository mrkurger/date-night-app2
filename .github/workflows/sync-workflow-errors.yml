name: Sync Workflow Error Logs

on:
  workflow_run:
    workflows: ['*']
    types: [completed]
  schedule:
    - cron: '0 */6 * * *'
  workflow_dispatch:

# Prevent multiple instances from running concurrently
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  sync-error-logs:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Fetch workflow logs
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: node scripts/fetch-workflow-logs.js

      - name: Upload logs as artifacts
        uses: actions/upload-artifact@v4
        with:
          name: workflow-error-logs-${{ github.run_id }}
          path: ./workflow-error-logs-temp/
          retention-days: 14
