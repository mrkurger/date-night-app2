name: Generate Documentation

on:
  push:
    branches: [main]
    paths:
      - 'client-angular/src/**/*.ts'
      - 'client-angular/src/**/*.js'
      - 'server/**/*.js'
      - 'docs/**/*.md'
      - 'scripts/generate_docs.js'
      - '.github/workflows/generate-docs.yml'
  pull_request:
    branches: [main]
    paths:
      - 'client-angular/src/**/*.ts'
      - 'client-angular/src/**/*.js'
      - 'server/**/*.js'
      - 'docs/**/*.md'
      - 'scripts/generate_docs.js'
      - '.github/workflows/generate-docs.yml'
  workflow_dispatch:

jobs:
  generate-docs:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Install dependencies
        run: npm install marked cheerio glob js-yaml

      - name: Generate documentation
        run: node scripts/generate_docs.js --verbose --migrate-docs

      - name: Run enhanced documentation migration
        run: node scripts/batch_doc_migration.js --priority high --verbose

      - name: Commit changes
        if: github.event_name != 'pull_request'
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add .
          git diff --quiet && git diff --staged --quiet || git commit -m "Update documentation [skip ci]"
          git push
