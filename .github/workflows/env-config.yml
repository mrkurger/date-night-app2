# .github/workflows/env-config.yml
name: Env Config

on:
  push:
    branches:
      - main

permissions:
  contents: read
  actions: read

jobs:
  print-env:
    runs-on: ubuntu-latest
    steps:
      - name: Print environment variables
        run: |
          echo "NODE_ENV: ${{ env.NODE_ENV }}"
          echo "CI: ${{ env.CI }}"
          echo "MONGODB_URI: ${{ env.MONGODB_URI }}"
    env:
      NODE_ENV: test
      CI: true
      MONGODB_URI: mongodb://localhost:27017/test
      # Add other common env vars
