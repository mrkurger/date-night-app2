name: 'Setup Node.js and Install Dependencies'
description: 'Sets up Node.js and installs dependencies using npm ci or npm install.'
runs:
  using: 'composite'
  steps:
    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ inputs.node-version || '22.x' }}
        cache: 'npm'
    - name: Install dependencies
      run: |
        if [ -f package-lock.json ]; then
          npm ci
        else
          npm install
        fi
      shell: bash
inputs:
  node-version:
    description: 'Node.js version to use'
    required: false
    default: '22.x'
